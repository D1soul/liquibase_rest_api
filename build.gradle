plugins {
    id 'java'
    id 'org.liquibase.gradle' version '2.0.1'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile('com.fasterxml.jackson.core:jackson-databind:2.9.0')
    compile('com.h2database:h2:1.4.195')
    compile('org.hibernate:hibernate-entitymanager:5.4.3.Final')
    compile('org.liquibase:liquibase-core:3.8.0')
    compile('org.springframework.data:spring-data-jpa:2.1.10.RELEASE')
    compile('org.springframework.boot:spring-boot-starter-data-jpa:2.1.8.RELEASE')
    compile('org.springframework.boot:spring-boot-autoconfigure:2.1.8.RELEASE')
    compile('org.springframework.boot:spring-boot-starter-web:2.1.8.RELEASE')
    compile ('org.projectlombok:lombok:1.18.4' )
    annotationProcessor( 'org.projectlombok:lombok:1.18.4' )




    testAnnotationProcessor ('org.projectlombok:lombok:1.18.10')
    testCompile ('junit:junit:4.12')

}
